<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Редактирование</title>
    {% endif %}
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">AfishaSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="newfilm">Новые Фильмы</a>
            <li class="nav-item active">
                <a class="nav-link" href="filmlist">Список Фильмов</a>
            <li class="nav-item active">
                <a class="nav-link" href="login">Профиль</a>
            <li class="nav-item active">
                <a class="nav-link" href="CreateFilm">Добавить фильм</a>
            </li>
            </ul>
        </div>
  </nav>
  <a>Редактирование фильма</a>
  <form method = "post">
      <input type="text" name="title" id="title" class="form-control" value="{{ film.title }}" placeholder="введите название фильма"><br>
      <input type="text" name="text" id="text" class="form-control" placeholder="введите описание фильма"><br>
      <input type="submit" class="btn btn-success" value="обновить">
  </form>
</body>
</html>
