<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>{{film.title}}</title>
    {% endif %}
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">AfishaSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="newfilm">Новые Фильмы</a>
            <li class="nav-item active">
                <a class="nav-link" href="filmlist">Список Фильмов</a>
            <li class="nav-item active">
                <a class="nav-link" href="login">Профиль</a>
            <li class="nav-item active">
                <a class="nav-link" href="CreateFilm">Добавить фильм</a>
            </li>
            </ul>
        </div>
  </nav>
    <div class="alert alert-info">
        <p>{{film.text}}</p>
        <a href="/filmlist/{{film.id}}/del" class="btn btn-danger">Удалить</a>
        <a href="/filmlist/{{film.id}}/up" class="btn btn-success">Редактировать</a>
    </div>
</body>
</html>
